<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h3 id="view-high-scores">View High Scores</h3>
        <h3 id="countdown">Time: </h3>
    </header>
    <div class="container" id="start-screen">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! 
    </p>
    <button id="quizStart">Start Quiz</button>
    </div>
    <div class="hide" id="questionList">
        <h2 id="questionHeader"></h2>
        <div id="choices" class="choices"></div>

    <div class="hide" id="correct">
        <h3>Correct!</h3>
    </div>
    <div class="hide" id="wrong">
        <h3>Wrong!</h3>
    </div>
    </div>
    <div class="hide" id="score-banner">
        <h1>All done!</h1>
    </div>  
    <form class="hide" id="initials-form">
        <p> Enter Initials:
        <input type="text" name="initials" id="initials" class="text-input" />
        <button class="" id="sumbit-score" type="submit">Submit</button> </p>
    </form>
    <div class="hide" id="high-score-container">
        <h2 class="high-score">High Scores:</h2>
        <ol class="score-list" id="high-score-list"></ol>
    <div>
    <div>
    <button class="hide" id="go-back">Go back</button>
    <button class="hide" id="clear-scores">Clear high scores</button>
    </div>
</body>
    <script src="./assets/js/script.js"></script>
</html>
